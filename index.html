<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Quiz</title>
    <link rel="stylesheet" href="musicgame.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,700|Oxygen|PT+Sans+Narrow|Quicksand|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>

    <div id="options-container">
      <div class="option hvr-grow-shadow" id="0"><p>Mix Rock Indie</p></div>
      <div class="option hvr-grow-shadow" id="1"><p>Bring back the 90's</p></div>
    </div>


    <div id="container"></div>

        <div class="answers-button-container">

            <div id="answers-container">
              <div class="answer"><p id="answer1"></p></div>
              <div class="answer"><p id="answer2"></p></div>
              <div class="answer"><p id="answer3"></p></div>
              <div class="answer"><p id="answer4"></p></div>

            </div>

            <div class="play-ready-container">
              <div class="play-button">
                <div class="ready" id="ready"><p>Ready</p></div>
              </div>
            </div>

        </div>

    <div class="dashboard">

      <div class="timer-score">
        <div id="timer">0:00</div>
        <div class="score">Score: <span id="score">0</span></div>
      </div>

      <div id="instructions"><p><strong>Select a list to start playing!</strong></p></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="musicgame.js"></script>

  </body>
</html>
