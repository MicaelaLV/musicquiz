<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1 - TEST</title>
    <link rel="stylesheet" href="musicgame.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen|PT+Sans+Narrow|Quicksand|Yellowtail" rel="stylesheet">
  </head>
  <body>

    <div id="options-container">
      <div class="option" id="0"><p>Mix Rock Indie</p></div>
      <div class="option" id="1"><p>Bring back the 90's</p></div>
    </div>


    <div id="container"></div>

<div class="answers-button-container">

    <div id="answers-container">
      <div class="answer"><p id="answer1"></p></div>
      <div class="answer"><p id="answer2"></p></div>
      <div class="answer"><p id="answer3"></p></div>
      <div class="answer"><p id="answer4"></p></div>

    </div>

    <div class="ready" id="ready"><p>Ready</p></div>

</div>

    <div class="dashboard">

      <div class="timer-score">
        <div id="timer">0:00</div>

        <div class="score">Score: <span id="score">0</span></div>
      </div>

      <div id="instructions"><p>Guess the artist of each song as quickly as possible. <br>
      When a song starts, you will be given 4 possible answers. The faster you answer, the more points you get! <br>
      Click "Ready" to start the first song.</p></div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="musicgame.js"></script>

  </body>
</html>
